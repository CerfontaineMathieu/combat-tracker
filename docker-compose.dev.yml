services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use Docker network hostname
      - DATABASE_URL=postgresql://dnd:dnd@db:5432/dnd_tracker
      # Redis URL for session/state management
      - REDIS_URL=redis://redis:6379
      # Enable polling for hot-reload in Docker
      - WATCHPACK_POLLING=true
      # Tell pnpm we're in CI mode (no TTY prompts)
      - CI=true
      # Local IP for QR code (set to your machine's local IP)
      - LOCAL_IP=${LOCAL_IP:-192.168.1.2}
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: dnd
      POSTGRES_PASSWORD: dnd
      POSTGRES_DB: dnd_tracker
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql
      - ./docker/init-db:/docker-entrypoint-initdb.d
      - ./public/all_monsters.csv:/data/all_monsters.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnd -d dnd_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data_dev:
  redis_data_dev:
